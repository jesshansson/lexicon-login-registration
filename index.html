<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Account Registration</title>
  </head>
  <body>
    <section class="form">
      <!-- Register -->
      <form id="registerForm">
        <h3>Register</h3>

        <label for="regEmail">Email:</label>
        <input type="email" id="regEmail" placeholder="Email" required />

        <label for="regName">Name:</label>
        <input type="text" id="regName" placeholder="Name" minlength="2" required />

        <label for="regUsername">Username:</label>
        <input type="text" id="regUsername" placeholder="Username" minlength="2" required />

        <label for="password1">Password:</label>
        <input type="password" id="password1" placeholder="Password" minlength="4" required />

        <label for="password2">Confirm Password:</label>
        <input
          type="password"
          id="password2"
          placeholder="Confirm Password"
          minlength="4"
          required
        />

        <button type="submit">Register</button>
        <p id="regMsg"></p>
      </form>

      <!-- Login -->
      <form id="loginForm">
        <h3>Login</h3>

        <label for="loginUsername">Username:</label>
        <input type="text" id="loginUsername" placeholder="Username" required />

        <label for="loginPassword">Password:</label>
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <p id="loginMsg"></p>
      </form>
    </section>
    <script src="users.js"></script>
    <script src="index.js"></script>
  </body>
</html>
